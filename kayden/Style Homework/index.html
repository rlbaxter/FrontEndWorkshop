<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>

		@import "compass/css3";

.wrapper {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;  
  
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
  
  font-weight: bold;
  text-align: center;
}

.wrapper > * {
  padding: 20px;
  flex: none;
  width: 100%;
}

.header {
  background: salmon;
}

.footer {
  background: lightgreen;
}

.main {
  text-align: center;
  background: deepskyblue;
}

.menu {
  background: gold;
}

.menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.other {
  background: hotpink;
}




@media all and (min-width: 800px) {
  .header {
    order: 1;
  }
  .main  { 
    flex: 3; 
    order: 3;
  }
  .menu { order: 2; flex: 1; } 
  .other { order: 4; flex: 1; }
  .footer  { order: 5; }
}

body {
  padding: 1em; 
}
	
	</style>

	<title>Style Homework</title>
</head>
<body>
	
<div class="wrapper">
 
  <header class="header">Welcome to Your Nightmare</header>
  
  <article class="main">
    <p>This is not original. I copied and pasted. I am a cheater and thief. However, this is the best place for things.</p>  
  </article>
  
  <aside class="menu">
  Menu Choice
  <ul>
    <li>Chicken</li>
    <li>Beef</li>
    <li>Human</li>
  </ul>
  </aside>
  <aside class="other">Other</aside>
  
  <footer class="footer">Food may contain GMO or posoin</footer>

</div>


</body>
</html>
