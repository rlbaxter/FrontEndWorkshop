<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>It's Teh Layout!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Pokemon</h1></header>
<div class="pokeclass">
</div>
<script id="poke-template" type="text/x-handlebars-template">
        {{#each pokemongroups}} 
        <div class="pokemon-group {{@key}}">
        	<h2>{{@key}}</h2>
        	{{#each this}}
	        	<div class="pokemon"><a href="http://pokemon.wikia.com/wiki/{{Name}}"><img src="http://randompokemon.com/sprites/animated/{{ID}}.gif" alt="poke{{ID}}" title="#{{ID}} Name: {{Name}} Type 2: {{Type2}} Generation: {{Generation}}"></a></div> 
	        {{/each}}
	    </div>
        {{/each}} 
</script>

<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script type="text/javascript" src="handlebars.js"></script>	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>	
<script type="text/javascript" src="app.js"></script>	
</body>
</html>
